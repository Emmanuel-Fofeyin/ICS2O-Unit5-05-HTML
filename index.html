<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Type of Triangle!" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Emmanuel Fofeyin" />
    <meta name="theme-color" content="#FFFFFF" />
    <title>Type of Triangle!</title>
    <link rel="canonical" href="https://brayden-blank.github.io/ICS2O-Unit5-05-HTML/" />
    <link rel="manifest" href="./manifest.webmanifest" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" media="none" onload="if(media!='all')media='all'"><noscript><link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"></noscript>
     <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.pink-deep_orange.min.css" media="none" onload="if(media!='all')media='all'"><noscript><link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.pink-deep_orange.min.css" /> </noscript>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  </head>
  <title>Type of triangle!</title>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Type of Triangle!</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <table>
          <tr>
            <th>
              <img src="./images/triangle.svg" alt="triangle" width="90%" height="auto" />
            </th>
            <th>
              <h2>Enter in the Length.</h2>
            </th>
          </tr>
        </table>
        <p> Angle 1: </p>
        <!-- Numeric Textfield with Floating Label -->
      <form action="#">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="angle-one">
          <label class="mdl-textfield__label" for="angle-one">Input value...</label>
          <span class="mdl-textfield__error">Input is not a number!</span>
        </div>
      </form>
        <p> Angle 2:</p>
      <!-- Numeric Textfield with Floating Label -->
      <form action="#">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="angle-two">
          <label class="mdl-textfield__label" for="angle-two">Input value...</label>
          <span class="mdl-textfield__error">Input is not a number!</span>
        </div>
      </form>
        <p> Angle 3:</p>
       <!-- Numeric Textfield with Floating Label -->
      <form action="#">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="angle-three">
          <label class="mdl-textfield__label" for="angle-three">Input value...</label>
          <span class="mdl-textfield__error">Input is not a number!</span>
        </div>
      </form>
        <!-- Raised button with ripple -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"   
          onclick="convertClicked()"
          >
          Triangle Type is?
        </button>
        <br>
        <br>
        <br>
        <div id="user-info">
          <div id="type-of-triangle"></div>
        </div>
      </main>
    </div>
  </body>
</html>
